<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Alxndr.js Demo</title>

      .window {
        border: 1px solid black;
      }
      html,
      body {
        height: 100%;
      }
    </style>

  <body>
    <script src="./Alxndr.js"></script>
    <script type="module">
      import { Graph } from "./Graph.js";
      var graph = new Graph(500, 500);
      var b = graph.addNode("1", { x: 100, y: 100 });
      var c = graph.addNode("2", { x: 75, y: 200 });
      var bc = graph.addEdge(b, c);
      alxndrDOM([
        nav(
          {
            style: {
              float: "left",
              background: "#FAFAFA",
              border: "1px solid black",
              width: "15%",
              height: "100%",
              padding: "20px",
              margin: "3px",
            },
          },
          [h2("To Do")]
        ),
        div({ style: { float: "left" } }, graph.view),
      ]);
    </script>
  </body>
</html>
