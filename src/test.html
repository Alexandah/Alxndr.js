<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Alxndr.js Demo</title>
    <style>
      .window {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <script src="./Alxndr.js"></script>
    <script>
      function bookmark(name, url) {
        return li({ noHop: "" }, [
          img({
            src: "http://www.google.com/s2/favicons?domain=" + url,
            height: "16",
            width: "16",
            noHop: "",
          }),
          a({ href: url }, name),
        ]);
      }

      function section(title, content) {
        return div([h2({ noHop: "" }, title), ...content]);
      }

      function arrowhead() {
        return marker(
          {
            id: "arrowhead",
            markerWidth: 10,
            markerHeight: 7,
            refX: 0,
            refY: 3.5,
            orient: "auto",
          },
          polygon({ points: "0 0, 10 3.5, 0 7" })
        );
      }
      function arrow(start, end, width = 3, color = "black") {
        return path({
          d: "M" + start.x + " " + start.y + " L" + end.x + " " + end.y,
          stroke: color,
          "stroke-width": width,
          "marker-end": "url(#arrowhead)",
        });
      }

      class AdjustableArrow extends ProxyDOMNode {
        constructor(initStart, initEnd) {
          super();
          this.start = initStart;
          this.end = initEnd;
          this.domNode = arrow(this.start, this.end);
          console.log("attaching arrow");
          this.render = () => {
            console.log("rendering");
            // console.log(this.domNode.attributes);
            // console.log(this.domNode.attributes.d);
            this.domNode.setAttribute(
              "d",
              "M" +
                this.start.x +
                " " +
                this.start.y +
                " L" +
                this.end.x +
                " " +
                this.end.y
            );
            console.log(this.domNode);
            // this.domNode.d =
            //   "M" +
            //   this.start.x +
            //   " " +
            //   this.start.y +
            //   " L" +
            //   this.end.x +
            //   " " +
            //   this.end.y;
          };
        }
      }

      var dynamicArrow = new AdjustableArrow(
        { x: 100, y: 200 },
        { x: 300, y: 200 }
      );

      var mainDiv = div({ class: "window", tabindex: 1 }, [
        h1({ noHop: "" }, "New Tab"),
        section("Search", [p("fuck u")]),
        section("Bookmarks", [
          ul([
            bookmark("Google", "http://www.google.com"),
            bookmark("Youtube", "http://www.youtube.com"),
          ]),
        ]),
        section("To Do", [p("fuck u")]),
        section("Misc", [
          p("fuck u"),
          div(
            {
              id: "btn_delar",
              style: {
                width: "100px",
                height: "100px",
                border: "3px solid orange",
              },
              onclick: () => {
                console.log(dynamicArrow);
                // dynamicArrow.end.y += 20;
                dynamicArrow.end = {
                  x: dynamicArrow.end.x,
                  y: dynamicArrow.end.y + 20,
                };
              },
            },
            ["I yeet arrows"]
          ),
        ]),
        div(
          {
            style: {
              width: "500px",
              height: "500px",
              border: "2px solid black",
            },
          },
          svg({ width: "400", height: "400" }, [
            defs(arrowhead()),
            dynamicArrow.domNode,
          ])
        ),
      ]);
      console.log("mainDiv ", mainDiv);
      alxndrDOM(mainDiv);
    </script>
  </body>
</html>
