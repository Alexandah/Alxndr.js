<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Alxndr.js Demo</title>
    <style>
      .window {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <script src="./Alxndr.js"></script>
    <script>
      function bookmark(name, url) {
        return li({ noHop: "" }, [
          img({
            src: "http://www.google.com/s2/favicons?domain=" + url,
            height: "16",
            width: "16",
            noHop: "",
          }),
          a({ href: url }, name),
        ]);
      }

      function section(title, content) {
        return div([h2({ noHop: "" }, title), ...content]);
      }

      var mainDiv = div({ class: "window", tabindex: 1 }, [
        h1({ noHop: "" }, "New Tab"),
        section("Search", [p("fuck u")]),
        section("Bookmarks", [
          ul([
            bookmark("Google", "http://www.google.com"),
            bookmark("Youtube", "http://www.youtube.com"),
          ]),
        ]),
        section("To Do", [p("fuck u")]),
        section("Misc", [
          p("fuck u"),
          div(
            {
              id: "btn_delar",
              style: {
                width: "100px",
                height: "100px",
                border: "3px solid orange",
              },
              // onclick: () => alert("arrows yeeted"),
            },
            ["I yeet arrows"]
          ),
        ]),
        div(
          {
            style: {
              width: "500px",
              height: "500px",
              border: "2px solid black",
            },
          },
          svg(
            { width: "400", height: "400" },
            path({
              d: "M100 100 L300 100",
              stroke: "blue",
              "stroke-width": 5,
            })
          )
        ),
      ]);
      console.log("mainDiv ", mainDiv);
      alxndrDOM(mainDiv);
    </script>
    <script src="./ArrowDrawer.js"></script>
  </body>
</html>
